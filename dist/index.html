<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Cards List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
  
      <div class="container bcontent">
        <h2>Products Cards List</h2>
        <hr />
        <div class="card" style="width: 500px; margin-bottom: 30px;">
            <div class="row no-gutters">
                <div class="col-sm-5">
                    <img class="card-img" src="/images/defaultimg.png" alt="Suresh Dasari Card">
                </div>
                <div class="col-sm-7">
                    <div class="card-body">
                        <h5 class="card-title">Suresh Dasari</h5>
                        <p class="description">Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                        <p class="price">15$</p>
                        <a href="#" class="btn btn-primary" style="margin-left: 135px;" >View Profile</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    </div>
    </div>

    <script src="js/card.js"></script>
  </body>
</html>
